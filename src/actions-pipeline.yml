name: Super Linter Workflow

on:
  push:
    branches:
      - main # or your default branch
  pull_request:
    branches:
      - main

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # or the latest v version.

      - name: Super Linter
        uses: github/super-linter@v5 # or the latest v version.
        env:
          VALIDATE_ALL_CODEBASE: false # Set to true to lint all files
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed for some linters
          VALIDATE_JAVASCRIPT_STANDARD: false #disable javascript linting if not needed.
          VALIDATE_PYTHON_BLACK: false #disable python linting if not needed.
          VALIDATE_YAML: true # enable yaml linting.
          VALIDATE_MARKDOWN: true # enable markdown linting.